<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Nunito:regular,600,800" rel="stylesheet"/>
    <link rel="icon" type="image/x-icon" href="./images/logo-site.svg">
    <link rel="stylesheet" href="./css/style.css">
    <title>YourMeal</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__logo-text">
                    <img src="./images/logo-text.svg" alt="YourMeal">
                </div>
                <div class="header__all">
                    <div class="header__all-logo">
                        <img src="./images/logo-img.svg" alt="Логоптив YourMeal">
                    </div>
                    <div class="header__all-title">
                        <h1 class="title">
                            <span class="title__white">Только самые</span><br>
                            <span class="title__orange">сочные бургеры!</span>
                        </h1>
                        <p class="title__text">Бесплатная доставка от 599₽</p>
                    </div>
                </div>
            </div>
        </header>
        <nav class="nav">
            <div class="container">
                <div class="nav__menu">
                    <button class="nav__menu-card nav__menu-card-active">
                        <img src="./images/Бургеры.svg" alt="Бургеры" class="nav__img">
                        <h3 class="nav__title">Бургеры</h3>
                    </button>
                    <button class="nav__menu-card">
                        <img src="./images/Закуски.svg" alt="Закуски" class="nav__img">
                        <h3 class="nav__title">Закуски</h3>
                    </button>
                    <button class="nav__menu-card">
                        <img src="./images/Хот-доги.svg" alt="Хот-доги" class="nav__img">
                        <h3 class="nav__title">Хот-доги</h3>
                    </button>
                    <button class="nav__menu-card">
                        <img src="./images/Комбо.svg" alt="Комбо" class="nav__img">
                        <h3 class="nav__title">Комбо</h3>
                    </button>
                    <button class="nav__menu-card">
                        <img src="./images/Шаурма.svg" alt="Шаурма" class="nav__img">
                        <h3 class="nav__title">Шаурма</h3>
                    </button>
                    <button class="nav__menu-card">
                        <img src="./images/Пицца.svg" alt="Пицца" class="nav__img">
                        <h3 class="nav__title">Пицца</h3>
                    </button>
                    <button class="nav__menu-card">
                        <img src="./images/Вок.svg" alt="Вок" class="nav__img">
                        <h3 class="nav__title">Вок</h3>
                    </button>
                    <button class="nav__menu-card">
                        <img src="./images/Десерты.svg" alt="Десерты" class="nav__img">
                        <h3 class="nav__title">Десерты</h3>
                    </button>
                    <button class="nav__menu-card">
                        <img src="./images/Соусы.svg" alt="Соусы" class="nav__img">
                        <h3 class="nav__title">Соусы</h3>
                    </button>
                </div>
            </div>
        </nav>
            <div class="container all">
                <main class="main">
                    <section class="backet">
                        <div class="backet__title">
                            <h3 class="backet__title-title">Корзина</h3>
                            <div class="backet__check">0</div>
                        </div>
                        <div class="backet__void">
                            <p class="backet__void-text">Корзина пуста</p>
                        </div>
                        <div class="backet__privew">
                            <img src="./images/burger-1.jpg" alt="Супер Сырный" class="backet__img">
                            <div class="backet__text">
                                <h5 class="backet__text-title">Супер сырный</h5>
                                <p class="backet__text-weight">512г</p>
                                <p class="backet__text-price">550₽</p>
                            </div>
                            <div class="backet__counter">
                                <button class="backet__counter-minus">-</button>
                                <p class="backet__counter-text">1</p>
                                <button class="backet__counter-minus">+</button>
                            </div>
                        </div>
                        <div class="backet__total">
                            <div class="backet__total-text">Итого:</div>
                            <div class="backet__total-price"><span class="backet__total-price-span">0</span>₽</div>
                        </div>
                        <div class="backet__delivery">
                            <button class="backet__delivery-button">Оформить заказ</button>
                            <div class="backet__delivery-text">
                                <img src="./images/Доставка.svg" alt="Доставка" class="delivery__img">
                                <p class="delivery__text">Бесплатная доставка</p>
                            </div>
                        </div>
                    </section>
                    <section class="menu">
                        <h2 class="menu__title">Бургеры</h2>
                        <div class="cards">
                            <div class="card">
                                <img src="./images/burger-1.jpg" alt="Супер Сырный" class="card__img">
                                <div class="card__text">
                                    <h4 class="card__price">550₽</h4>
                                    <p class="card__title">Супер сырный</p>
                                    <p class="card__weight">512г</p>
                                </div>
                                <button class="card__button">Добавить</button>
                            </div>
                            <div class="card">
                                <img src="./images/burger-1.jpg" alt="Супер Сырный" class="card__img">
                                <div class="card__text">
                                    <h4 class="card__price">550₽</h4>
                                    <p class="card__title">Супер сырный</p>
                                    <p class="card__weight">512г</p>
                                </div>
                                <button class="card__button">Добавить</button>
                            </div>
                            <div class="card">
                                <img src="./images/burger-1.jpg" alt="Супер Сырный" class="card__img">
                                <div class="card__text">
                                    <h4 class="card__price">550₽</h4>
                                    <p class="card__title">Супер сырный</p>
                                    <p class="card__weight">512г</p>
                                </div>
                                <button class="card__button">Добавить</button>
                            </div>
                        </div>
                    </section>
                </main>
            </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
